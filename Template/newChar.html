{{define "newChar"}}
<!DOCTYPE html>
<html>

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scrypt.js"></script>
    <title>Character Creation</title>
  </head>
</head>

<body>
  <form action="/newChar/gestion" method="post" enctype="multipart/form-data"></form>
  <h1>Cree un personnage <br><br></h1>

  <label for="PersosName">Nom du personnage :</label>
  <input type="text" id="PersosName" name="PersosName" placeholder="Nicolas" required /><br /><br />

  <label for="PersosImage">Image du personnage (must be under 10MB):</label>
  <input type="file" id="PersosImage" name="PersosImage" required /><br /><br />

  <label for="PersosFullName">Nom complet, si aucun metre le nom :</label>
  <input type="text" id="PersosFullName" name="PersosFullName" placeholder="Moyon Nicolas" required /><br /><br />

  <label for="PersosDescription">Description du personnage :</label>
  <textarea id="PersosDescription" name="PersosDescription" required></textarea><br /><br />

  <label for="PersosRole">Equipe du personnage:</label>
  <input type="text" id="PersosRole" name="PersosRole" required /><br /><br />

  <label for="PersosPersonalite">Personalité du personage:</label>
  <input type="text" id="PersosPersonalite" name="PersosPersonalite" required /><br /><br />

  <label for="PersosApparence">Apparence du personnage :</label>
  <input type="text" id="PersosApparence" name="PersosApparence" required /><br /><br />

  <label for="PersosCapacités">Capacité du personnage:</label>
  <textarea type="text" id="PersosCapacités" name="PersosCapacités" required></textarea><br /><br />

  <label for="PersosHistoires">Histoire du personnage:</label>
  <textarea id="PersosHistoires" name="PersosHistoires" required></textarea><br /><br />

  <!-- Dynamic Stat Points Allocation -->

  <div class="stat-allocation">
    <h2>Stat Points Allocation</h2>
    <label for="totalPoints">Total Points (Max 600): </label>
    <input type="number" id="totalPoints" name="totalPoints" max="600" value="0" readonly>
    <div class="stats"> 
      <label for="PersosEndurance">Endurance:</label>
      <input type="number" class="stat-input" id="PersosEndurance" name="PersosEndurance" min="0" max="90" required>

      <label for="PersosStamina">Stamina:</label>
      <input type="number" class="stat-input" id="PersosStamina" name="PersosStamina" min="0" max="90" required>

      <label for="PersosPhysicalAgility">Agilité physique du personnage:</label>
      <input type="number" class="stat-input" id="PersosPhysicalAgility" name="PersosPhysicalAgility" min="0" max="90"
        required /><br /><br />

      <label for="PersosShelterBuilding">Compétences en construction d'abris:</label>
      <input type="number" class="stat-input" id="PersosShelterBuilding" name="PersosShelterBuilding" min="0" max="90"
        required /><br /><br />

      <label for="PersosFireMaking">Compétences en allumage de feu:</label>
      <input type="number" class="stat-input" id="PersosFireMaking" name="PersosFireMaking" min="0" max="90"
        required /><br /><br />

      <label for="PersosStrategicThinking">Réflexion stratégique du personnage:</label>
      <input type="number" class="stat-input" id="PersosStrategicThinking" name="PersosStrategicThinking" min="0"
        max="90" required /><br /><br />

      <label for="PersosManipulation">Compétences de manipulation:</label>
      <input type="number" class="stat-input" id="PersosManipulation" name="PersosManipulation" min="0" max="90"
        required /><br /><br />

      <label for="PersosMentalEndurance">Endurance mentale du personnage:</label>
      <input type="number" class="stat-input" id="PersosMentalEndurance" name="PersosMentalEndurance" min="0" max="90"
        required /><br /><br />

      <label for="PersosTeamPlayer">Esprit d'équipe du personnage:</label>
      <input type="number" class="stat-input" id="PersosTeamPlayer" name="PersosTeamPlayer" min="0" max="90"
        required /><br /><br />

      <label for="PersosLeadershipSkills">Compétences en leadership:</label>
      <input type="number" class="stat-input" id="PersosLeadershipSkills" name="PersosLeadershipSkills" min="0" max="90"
        required /><br /><br />

      <label for="PersosIndividualChallengePerformance">Performance individuelle dans les défis:</label>
      <input type="number" class="stat-input" id="PersosIndividualChallengePerformance"
        name="PersosIndividualChallengePerformance" min="0" max="90" required /><br /><br />

      <label for="PersosTeamChallengeContribution">Contribution aux défis d'équipe:</label>
      <input type="number" class="stat-input" id="PersosTeamChallengeContribution"
        name="PersosTeamChallengeContribution" min="0" max="90" required /><br /><br />

      <label for="PersosAdaptability">Adaptabilité du personnage:</label>
      <input type="number" class="stat-input" id="PersosAdaptability" name="PersosAdaptability" min="0" max="90"
        required /><br /><br />
      </div>
      <input type="submit" value="Register" />
      </form>
      </section>
      <footer></footer>
    </div>
</body>

</html>
{{end}}
