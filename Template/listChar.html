{{define "listChar"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/CSS/listChar.css">
  <title>Character liste</title>
</head>

<body>
  <div class="all-content">
    {{range .}}
    <div class="char-box">
      <a href="/CharDisplay?fullname={{.PersosFullName}}">
        <h2>{{.PersosName}}</h2>
        <img src="{{.PersosImage}}" alt="{{.PersosName}} Image" />
        <p>{{.PersosDescription}}</p>
      </a>
    </div>
    {{end}}
  </div>
</body>

</html>
{{end}}
